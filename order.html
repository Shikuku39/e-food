        <script>
            const orderzawatuForm = document.querySelector('#orderzawatu')
            const orderItems = document.querySelectorAll('.orderItem')

            orderItems.forEach(item => {
                const addButton = item.querySelector('button')
                const itemName = item.querySelector('h3').textContent
                addButton.addEventListener('click', () => {
                    orderzawatuForm.style.display = "flex"
                    const inputExists = orderzawatuForm.querySelector(`input[name="${itemName}"]`)
                    if (inputExists) {
                        const inputNumber = parseInt(inputExists.value) + 1
                        inputExists.value = inputNumber
                        const paragraph = orderzawatuForm.querySelector(`p[data-item="${itemName}"]`)
                        paragraph.textContent = `${itemName}: ${inputNumber}`
                    } else {
                        const hiddenInput = document.createElement('input')
                        hiddenInput.setAttribute('type', 'hidden')
                        hiddenInput.setAttribute('name', itemName)
                        hiddenInput.setAttribute('value', '1')
                        orderzawatuForm.appendChild(hiddenInput)
                        const paragraph = document.createElement('p')
                        paragraph.setAttribute('data-item', itemName)
                        paragraph.textContent = `${itemName}: 1`
                        orderzawatuForm.appendChild(paragraph)
                    }
                })
            })
        </script>
