<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-FOOD</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
        <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    </head>
    <body>
        <header class="bodabotom">
            <div class="nav container">
                <input type="checkbox" id="nav-check">
                <div class="nav-header">
                  <div class="nav-title"><a href="#"><img src="img/restaurant.png" alt=""> E-FOOD</a></div>
                </div>
                <div class="nav-btn">
                  <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                  </label>
                </div>
                <div class="nav-links">
                    <a href="index.html#home" onclick="closeNav()">HOME</a>
                    <a href="index.html#menus" onclick="closeNav()">MENU</a>
                    <a href="order.html#order" onclick="closeNav()">ORDER</a>
                    <a href="order.html#contact" onclick="closeNav()">CONTACT</a>
                </div>
            </div>
        </header>
        <img src="img/top.png" id="scrollToTopBtn" alt="">
        <form action="https://formsubmit.co/emmanuelnabwanashikuku@gmail.com" method="post" class="order-form">
            <h2>Input your Detais to complete the order</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>          
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="pickup-time">Pickup Time:</label>
                <input type="datetime-local" id="pickup-time" name="pickup-time" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
            <input type="hidden" name="_subject" value="New Message from E-FOOD!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://shikuku39.github.io/e-food/thanksorder.html">
        </form>
        <footer>
            <p>E-FOOD &copy;2023 </p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script src="js/type.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
